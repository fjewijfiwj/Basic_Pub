<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
        li{
            width: 100%;
            padding-top:10%;

        }

        ul{
            list-style-type: none;
            background-color: mediumseagreen;
        }

        li:hover{
            cursor:pointer;
        }
        li.active{
            background-color: yellow;
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function () {


            $("ul").height($(window).height());
    </script>
    <script type="text/javascript">
        function loadXMLDoc(type)
        {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("change").innerHTML=xmlhttp.responseText;
                }
            }
            var url = "liangcai.php?type=" + type;
            xmlhttp.open("GET",url,true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
<div style="height:100%;width: 25%;background-color: green;float: left;">
    <ul style="padding: 0 0 0 5%;">
        <li id="laingcai" onclick="loadXMLDoc('liangcai')">凉菜</li>
        <li id="shaokao" onclick="loadXMLDoc('shaokao')">烧烤</li>
        <li id="jingdiancai">经典菜</li>
        <li id="kaiweicai">开胃菜</li>
        <div style="background-color:green; height:100%;"></div>
    </ul>
</div>

<div id="change" style="width:75%;float: left;">

</div>

</body>
</html>
